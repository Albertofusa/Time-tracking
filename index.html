<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>time-tracking</title>
  </head>
  <body>
    <main class="container">
      <section class="tracking__card">
        <!--card-user-->
        <div class="card__user">
          <div class="card__user__report">
            <img
              class="card__user__report--avatar"
              src="/img/image-jeremy.png"
              alt="user"
            />
            <p class="card__user__report--text">Report for</p>
            <h1 class="card__user__report--name-user">
              Jeremy <br />
              Robson
            </h1>
          </div>
          <div class="card__user__days">
            <p class="card__user__days--time">Days</p>
            <p class="card__user__days--time">Weekly</p>
            <p class="card__user__days--time">Monthly</p>
          </div>
        </div>
        <!--card-work-->
        <div class="cards">
          <div class="cards__banners"></div>
          <div class="card__content">
            <div class="cards__header">
              <p class="cards__header--title">Work</p>
              <img
                class="cards__header--menu"
                src="/img/icon-ellipsis.svg"
                alt="menu"
              />
            </div>
            <p class="cards__time">32hrs</p>
            <p class="cards__summary">Last Week-36hrs</p>
          </div>
        </div>
        <!--card-play-->
        <div class="cards">
          <div class="cards__banners banner-play"></div>
          <div class="card__content">
            <div class="cards__header">
              <p class="cards__header--title">Play</p>
              <img
                class="cards__header--menu"
                src="/img/icon-ellipsis.svg"
                alt="menu"
              />
            </div>
            <p class="cards__time">10hrs</p>
            <p class="cards__summary">Last Week-8hrs</p>
          </div>
        </div>
        <!--card-study-->
        <div class="cards">
          <div class="cards__banners banner-study"></div>
          <div class="card__content">
            <div class="cards__header">
              <p class="cards__header--title">Study</p>
              <img
                class="cards__header--menu"
                src="/img/icon-ellipsis.svg"
                alt="menu"
              />
            </div>
            <p class="cards__time">4hrs</p>
            <p class="cards__summary">Last Week-7hrs</p>
          </div>
        </div>
        <!--card-exercise-->
        <div class="cards">
          <div class="cards__banners banner-exercise"></div>
          <div class="card__content">
            <div class="cards__header">
              <p class="cards__header--title">Exercise</p>
              <img
                class="cards__header--menu"
                src="/img/icon-ellipsis.svg"
                alt="menu"
              />
            </div>
            <p class="cards__time">4hrs</p>
            <p class="cards__summary">Last Week-5hrs</p>
          </div>
        </div>
        <!--card-social-->
        <div class="cards">
          <div class="cards__banners banner-social"></div>
          <div class="card__content">
            <div class="cards__header">
              <p class="cards__header--title">Social</p>
              <img
                class="cards__header--menu"
                src="/img/icon-ellipsis.svg"
                alt="menu"
              />
            </div>
            <p class="cards__time">5hrs</p>
            <p class="cards__summary">Last Week-10hrs</p>
          </div>
        </div>
        <!--card-self-care-->
        <div class="cards">
          <div class="cards__banners banner-self-care"></div>
          <div class="card__content">
            <div class="cards__header">
              <p class="cards__header--title">Self Care</p>
              <img
                class="cards__header--menu"
                src="/img/icon-ellipsis.svg"
                alt="menu"
              />
            </div>
            <p class="cards__time">2hrs</p>
            <p class="cards__summary">Last Week-2hrs</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
